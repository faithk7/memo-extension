<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Option</title>
  <!-- <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css"> -->
  <!-- <script src="/node_modules/material-design-lite/material.min.js"></script> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
  <script src="../scripts/options.js"></script>
</head>
<body>

<style>
.demo-card-wide.mdl-card {
  /*min-width: 400px;*/
  min-height: 0;
  background-color: #ffffdc;
}
.demo-card-wide > .mdl-card__title {
  width: 99%;
  margin: 0 auto;
  color: #555;
  min-height: 60px;
  align-self: flex-start;
  overflow-y: scroll;
  -webkit-align-items: normal;
  -ms-flex-align: normal;
  align-items: normal;
  /*background: url('../images/welcome_card.jpg') center / cover;*/
}
.mdl-card__title-text {
  padding-right: 28px;
}
.demo-card-wide > .mdl-card__menu {
  color: #555;
}
.float-right {
  float: right;
}
.handle {
  cursor: move;
}
.mdl-card__supporting-text {
  width: 99%;
  margin: 0 auto;
  overflow-y: scroll;
  margin-bottom: 52px;
  box-sizing: border-box;
}
.mdl-card__actions {
  position: absolute;
  bottom: 0;
}
.draggable-card {
  position: absolute;
}

.material-icons {
  color: #555;
}
</style>

<h1>Option</h1>
<div id="container"></div>

  <div class="demo-card-wide mdl-card mdl-shadow--2dp resizable-box draggable-card">
    <div class="mdl-card__title mdl-card--border">
      <div class="handle">
        <h2 class="mdl-card__title-text"><span class="editable">Welcome Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span></h2>
      </div>

      <button id="minimize_btn-1" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect float-right">
        <i class="material-icons">keyboard_arrow_left</i>
      </button>
      <div class="mdl-tooltip" data-mdl-for="minimize_btn-1">minimize</div>
    </div>
    <div class="mdl-card__supporting-text">
      <!-- <p class="editable">
        Lorem ipsum dolor sit amet, consectetur adipiscing elitchromeではtextareaの
        リサイズがデフォルトで出来るようになっていますが、
        IEではその機能には対応されていないため自作のプラグインで対応できるようにしてみました<br>
        textareaの他にもdivタグなどのHTML要素であれば、何でもリサイズが可能です。<br>
        今回は、このjQueryプラグイン「jquery.funcResizeBox.js」の使い方とソースコードを紹介します。
      </p> -->
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" id="sample5"></textarea>
        <label class="mdl-textfield__label" for="sample5">Text lines...</label>
      </div>
    </div>
    <div class="mdl-card__actions">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Go detail
      </a>

      <button id="mode_edit_btn-1" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">mode_edit</i>
      </button>
      <div class="mdl-tooltip" data-mdl-for="mode_edit_btn-1">edit</div>

      <button id="save_btn-1" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">save</i>
      </button>
      <div class="mdl-tooltip" data-mdl-for="save_btn-1">save</div>

      <button id="content_copy_btn-1" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">content_copy</i>
      </button>
      <div class="mdl-tooltip" data-mdl-for="content_copy_btn-1">copy clip board</div>

      <button id="delete_btn-1" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect float-right">
        <i class="material-icons">delete</i>
      </button>
      <div class="mdl-tooltip" data-mdl-for="delete_btn-1">delete</div>
      <!-- <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect float-right open_with">
        <i class="material-icons">open_with</i>
      </button> -->
    </div>
  </div>

  <script src="../scripts/react_app.js"></script>
</body>
</html>
